<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cacth the insect</title>
  <script src="https://kit.fontawesome.com/9201f9c9cf.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <div class="list-insects">
      <button class="select-insect">
        <p>Fly</p>
        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly">
      </button>
      <button class="select-insect">
        <p>Mosquito</p>
        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito">
      </button>
      <button class="select-insect">
        <p>Spider</p>
        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider">
      </button>
      <button class="select-insect">
        <p>Roach</p>
        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach">
      </button>
    </div>
  </div>

  <div class="screen game-container">
    <h3 class="time">Time: 00:00</h3>
    <h3 class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annnoyed yet? <br>
      You are playing an impossible game!!
    </h5>
  </div>
  <script src="script.js"></script>
</body>
</html>
