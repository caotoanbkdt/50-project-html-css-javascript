<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good fast cheap checkbox</title>
  <script src="https://kit.fontawesome.com/9201f9c9cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How do you want to your your project to be?</h1>
  <div class="box">
      <input type="checkbox" name="" id="good">
      <label for="good"><span></span>Good</label>
  </div>

  <div class="box">
    <input type="checkbox" name="" id="cheap">
    <label for="cheap"><span></span>Cheap</label>
  </div>

  <div class="box">
    <input type="checkbox" name="" id="fast">
    <label for="fast"><span></span>Fast</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
