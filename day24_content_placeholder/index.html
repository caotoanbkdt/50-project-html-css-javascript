<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content placeholder</title>
  <script src="https://kit.fontawesome.com/9201f9c9cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg">
    &nbsp;
    </div>

    <div class="content">
      <h4 class="animated-bg animated-bg-text" id="title">&nbsp;</h4>
      <p id="des">&nbsp;
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="user">
        <div class="profile-img animated-bg" id="userImg">
        &nbsp;
        </div>
        <div class="info">
          <h5 class="name animated-bg animated-bg-text">&nbsp;</h5>
          <small class="date animated-bg animated-bg-text">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
