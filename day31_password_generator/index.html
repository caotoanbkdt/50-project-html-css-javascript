<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <script src="https://kit.fontawesome.com/9201f9c9cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-container">
      <label class="password"></label>
      <button id="clipbox">
        <i class="far fa-clipboard"></i>
      </button> 
    </div>
    <div class="box">
      <label>Password Length</label>
     <input type="number" name="" id="length" min="5" max="20" value="20">
    </div>
    <div class="box">
      <label for="upperCase">Include uppercase letters</label>
      <input type="checkbox"  id="upperCase" checked>
    </div>
    <div class="box">
      <label>Include lowercase letters</label>
      <input type="checkbox" id="lowerCase" checked>
    </div>
    <div class="box">
      <label>Include numbers</label>
      <input type="checkbox"  id="number" checked>
    </div>
    <div class="box">
      <label>symbols</label>
      <input type="checkbox"  id="symbol" checked>
    </div>
    <button class="btn" id="btn-generator">Generator Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
