<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <script src="https://kit.fontawesome.com/9201f9c9cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>How satisfied are you with our customer support performance</h3>
    <div class="icons">
      <div class="icon">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Unhappy</small>
      </div>
      <div class="icon">
        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
        <small>Neutral</small>
      </div>
      <div class="icon active">
      <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
      <small>Satisfied</small>
      </div>
    </div>
    <button class="btn">Send Review</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
